<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="background-color: #005334">
        <div class="container">
            <div class="row d-flex justify-content-between py-2" >
                <div class="col-4 d-flex justify-content-start align-items-center">
                    <img src="/images/logo.jpg" style="width: 50px; height: 50px;">
                    <h3 class="text-light ml-2" th:text="#{label.shop}"></h3>
                </div>
                <div class="col-2 d-flex justify-content-between align-items-center">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{label.lang}">
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a id="eng" class="dropdown-item" href="?lng=eng">ENG</a>
                            <a id="kaz" class="dropdown-item" href="?lng=kaz">KAZ</a>
                            <a id="rus" class="dropdown-item" href="?lng=ru">RUS</a>
                        </div>
                    </div>
                    <a class="text-muted" href="#" th:text="#{label.login}"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-3">
                <div class="card" style="width: 100%;">
                    <div class="card-header" style="background-color: #005334">
                        <h5 class="text-white mb-0" th:text="#{label.categories}"></h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item "><a class="text-dark font-weight-bold pr-2" th:href="@{/}" th:text="#{label.items}"> </a><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                        </svg></li>
                        <li class="list-group-item "><a class="text-dark font-weight-bold pr-2" href="#"th:text="#{label.phones}"> </a><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-phone" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M11 1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"/>
                            <path fill-rule="evenodd" d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                        </svg></li>
                        <li class="list-group-item "><a class="text-dark font-weight-bold pr-2" href="#"th:text="#{label.laptops}"> </a><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-laptop" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M13.5 3h-11a.5.5 0 0 0-.5.5V11h12V3.5a.5.5 0 0 0-.5-.5zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11z"/>
                            <path d="M0 12h16v.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5V12z"/>
                        </svg></li>
                        <li class="list-group-item "><a class="text-dark font-weight-bold pr-2" href="#"th:text="#{label.watches}"> </a><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-smartwatch" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14 5h.5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H14V5z"/>
                            <path fill-rule="evenodd" d="M8.5 4.5A.5.5 0 0 1 9 5v3.5a.5.5 0 0 1-.5.5H6a.5.5 0 0 1 0-1h2V5a.5.5 0 0 1 .5-.5z"/>
                            <path fill-rule="evenodd" d="M4.5 2h7A2.5 2.5 0 0 1 14 4.5v7a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 11.5v-7A2.5 2.5 0 0 1 4.5 2zm0 1A1.5 1.5 0 0 0 3 4.5v7A1.5 1.5 0 0 0 4.5 13h7a1.5 1.5 0 0 0 1.5-1.5v-7A1.5 1.5 0 0 0 11.5 3h-7z"/>
                            <path d="M4 2.05v-.383C4 .747 4.746 0 5.667 0h4.666C11.253 0 12 .746 12 1.667v.383a2.512 2.512 0 0 0-.5-.05h-7c-.171 0-.338.017-.5.05zm0 11.9c.162.033.329.05.5.05h7c.171 0 .338-.017.5-.05v.383c0 .92-.746 1.667-1.667 1.667H5.667C4.747 16 4 15.254 4 14.333v-.383z"/>
                        </svg></li>
                        <li class="list-group-item "><a class="text-dark font-weight-bold pr-2" href="#"th:text="#{label.televisions}"> </a><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-tv" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M2.5 13.5A.5.5 0 0 1 3 13h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zM13.991 3H2c-.325 0-.502.078-.602.145a.758.758 0 0 0-.254.302A1.46 1.46 0 0 0 1 4.01V10c0 .325.078.502.145.602.07.105.17.188.302.254a1.464 1.464 0 0 0 .538.143L2.01 11H14c.325 0 .502-.078.602-.145a.758.758 0 0 0 .254-.302 1.464 1.464 0 0 0 .143-.538L15 9.99V4c0-.325-.078-.502-.145-.602a.757.757 0 0 0-.302-.254A1.46 1.46 0 0 0 13.99 3zM14 2H2C0 2 0 4 0 4v6c0 2 2 2 2 2h12c2 0 2-2 2-2V4c0-2-2-2-2-2z"/>
                        </svg></li>
                        <li class="list-group-item "><a class="text-dark font-weight-bold pr-2" href="#"th:text="#{label.game}"> </a><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-mouse2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3 5.188C3 2.341 5.22 0 8 0s5 2.342 5 5.188v5.625C13 13.658 10.78 16 8 16s-5-2.342-5-5.188V5.189zm4.5-4.155C5.541 1.289 4 3.035 4 5.188V5.5h3.5V1.033zm1 0V5.5H12v-.313c0-2.152-1.541-3.898-3.5-4.154zM12 6.5H4v4.313C4 13.145 5.81 15 8 15s4-1.855 4-4.188V6.5z"/>
                        </svg></li>
                        <li class="list-group-item "><a class="text-dark font-weight-bold pr-2" href="#"th:text="#{label.other}"> </a><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                        </svg></li>
                    </ul>
                </div>

                <div class="card mt-3" style="width: 100%;">
                    <div class="card-header" style="background-color: #005334">
                        <h5 class="text-white mb-0" th:text="#{label.brands}"></h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li th:each="brand : ${brands}" class="list-group-item "><a class="text-dark font-weight-bold" th:href="@{/search/{id}(id=${brand.getId()})}" th:text="${brand.getName()}"></a></li>

                    </ul>
                </div>

                <div class="card mt-3" style="width: 100%;">
                    <div class="card-header" style="background-color: #005334">
                        <h5 class="text-white mb-0" th:text="#{label.payments}"></h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-center">
                            <div class="row ">
                                <div class="col-6">
                                    <a href="#"><img src="/images/paypal.png" style="width: 100%; height: 90px;"></a>
                                    <a href="#"><img src="/images/visa.png" style="width: 100%; height: 90px;"></a>
                                </div>
                                <div class="col-6">
                                    <a href="#"><img src="/images/mastercard.png" style="width: 100%; height: 90px;"></a>
                                    <a href="#"><img src="/images/express.png" style="width: 100%; height: 90px;"></a>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>

            </div>
            <div class="col-8">
                <div class="container mt-3" layout:fragment="sait_content">
                </div>
            </div>
        </div>
    </div>



    <footer>
        <div class="container-fluid mt-5 bg-secondary">
            <div class="row py-3">
                <div class="col-3 mx-auto">
                    <p class="text-light text-center">
                        <small th:text="#{label.copyright}"></small>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
    <script type="text/javascript">

        var button_asc = document.getElementById('asc');
        var button_desc = document.getElementById('desc');
        var order = document.getElementById('order');
        button_asc.addEventListener('click',function () {
            order.value = 'asc';
            document.querySelector('#submit_button').click();
        });
        button_desc.addEventListener('click',function () {
            order.value = 'desc';
            document.querySelector('#submit_button').click();
        });

    </script>
</html>
